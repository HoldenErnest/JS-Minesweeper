<html> 
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
  
    <body>
        <script src="main.js"></script>
        <div id="content">
            <button onclick="play()">Play Again</button><br>
            <label for="gs">Grid Size:</label>
            <input type="number" id="gs" name="gs" min="5" max="50" value="10"><br>
            <label for="tb">Total Bombs (%):</label>
            <input type="number" id="tb" name="tb" min="1" max="99" value="25">
        </div>
        <div id="stats">
            <p id="mapSizeStat">Size: 10x10</p>
            <p id="bombsStat">Bombs: 25</p>
            <p id="completion">0/100%</p>
        </div>
    </body>
</html>
